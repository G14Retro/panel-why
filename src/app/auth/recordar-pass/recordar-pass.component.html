<div mat-dialog-content>
    <p>Ingrese el correo electrónico con el que tiene registrada la cuenta para restablecer su contraseña</p>
    <mat-form-field appearance="outline" class="col-12 mb-2">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email">
    </mat-form-field>
    <div class="col-12" style="text-align: center;">
        <button mat-raised-button color="primary">Restaurar contraseña</button>
    </div>
</div>

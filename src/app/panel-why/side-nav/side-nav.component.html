<mat-sidenav-container>
        <mat-sidenav #sideNav mode="side" class="bg-gradiente s" [opened]="opened">
            <app-menu-nav></app-menu-nav>
         </mat-sidenav>
         
         <mat-sidenav-content>
             <button mat-icon-button class="btn-succ" (click)="opened = !opened" id="btn-side" *ngIf="showbutton">
                 <mat-icon><i [ngClass]="{'fi-rr-cross': opened,'fi-rr-menu-burger':!opened}"></i></mat-icon>
             </button>
             <div class="content">
                 <router-outlet></router-outlet>
             </div>
             <img class="img-fluid" src="https://backend-app.panelwhy.com/static/img/logo_transparente.png" alt="" height="120px" width="120px"><br>
         </mat-sidenav-content>
   
</mat-sidenav-container>

<div class="row">
    <mat-card class="example-card text-white bg-secondary col-lg-2">
        <mat-card-header>
            <mat-card-title>Puntos Totales</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle class="text-white">{{actuales | number}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
      <mat-card class="example-card  text-white bg-secondary col-lg-2 ms-3">
        <mat-card-header>
            <mat-card-title>Puntos Históricos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle class="text-white font-weight-bold">{{total | number}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
      <mat-card class="example-card text-white bg-secondary col-lg-2 ms-3">
        <mat-card-header>
            <mat-card-title>Puntos Redimidos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle class="text-white font-weight-bold">{{redimir | number}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
      
      
      <mat-card class="example-card text-white bg-secondary col-lg-2 ms-3">
        <mat-card-header>
            <mat-card-title>Ganancias</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-card-subtitle class="text-white font-weight-bold">{{valor | currency:'':'symbol':'1.0'}}</mat-card-subtitle>

        </mat-card-content>
      </mat-card>
</div>
<div class="mt-5 text-center col-8">
    <h2>¡Acá podrás revisar toda tu actividad en el panel!</h2>
</div>

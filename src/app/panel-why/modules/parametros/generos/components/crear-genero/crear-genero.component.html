<button style="float: right;" mat-icon-button mat-dialog-close>
    <i class="fi-rr-cross"></i>
</button>
<form class="content" [formGroup]="generoForm">
    <h2>Nuevo Género</h2>
    <mat-divider class="mb-3"></mat-divider>
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput cdkFocusInitial formControlName="description">
        <mat-error *ngIf="generoForm.get('description').hasError('required')">Por favor ingrese un nombre</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <mat-select formControlName="gender">
            <mat-option value="Hombre">Hombre</mat-option>
            <mat-option value="Mujer">Mujer</mat-option>
            <mat-option value="Neutro">Neutro</mat-option>
        </mat-select>
        <mat-error *ngIf="generoForm.get('gender').hasError('required')">Seleccione una opción por favor.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input type="number" matInput formControlName="code">
        <mat-error *ngIf="generoForm.get('code').hasError('required')">Por favor ingrese un código</mat-error>
    </mat-form-field>
    <div class="btns">
        <button mat-stroked-button class="btn-back" (click)="generoRef.close()">Cancelar</button>
        <button mat-raised-button class="btn-succ" (click)="createGenero()">Crear</button>
    </div>
</form>

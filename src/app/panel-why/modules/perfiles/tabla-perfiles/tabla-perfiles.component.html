<div class="table-container">
    <div class="mat-elevation-z1" style="width: 90%;">
      <table  [dataSource]="dataSource" mat-table  matSort>

        <ng-container matColumnDef="acciones">
          <div>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editUser(element.id)">
                  <i class="fi-rr-edit"></i>
                </button>
                <button mat-icon-button (click)="removeUser(element.id)">
                  <i class="fi-rr-trash"></i>
                </button>
              </td>
            </div>
        </ng-container>

        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.names | titlecase}} </td>
        </ng-container>


        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.surnames | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo Electr√≥nico </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo_usuario">
            <th mat-header-cell *matHeaderCellDef> Tipo de Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.is_superuser }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos para mostrar</td>
        </tr>
      </table>
      <mat-paginator style="width: 100%;"
      [pageSize]="10"
      [pageSizeOptions] = "[5,10,20,100]"
      >
    </mat-paginator>
  </div>
</div>
